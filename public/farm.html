<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">
  <link href="dist/farm.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

<body class="app-bg flex items-center justify-center min-h-screen hidden">
    <div id="app" class="px-4 pt-12 pb-20 w-full min-h-screen h-full app-root">
        <!-- Content Here -->
        <div id="content">
            <div id="title">
                <div class="flex flex-col">
                    <p class="text-xl text-center text-white">
                        Tren Points
                    </p>
                    <p id="farming-points" class="text-primary text-center text-4xl font-britanica">
                        0.00
                    </p>
                </div>
            </div>
            <div class="mt-8 z-20 relative next-claim-in">
                <p class="text-xl text-center text-white">
                    Farm again in:
                </p>
                <p id="remaining-time" class="text-white text-center text-3xl font-britanica">
                    --h : --m : --s
                </p>
            </div>
            <div class="relative">
                <div class="absolute w-full left-[-16px] top-[-25px] h-[50px] blur-15px bg-[#030303] rounded-[200px]"></div>
            </div>
            <div class="h-[250px] mx-[-16px] relative overflow-y-hidden video-container">
                <video class="absolute z-[-1] w-full top-[-250px]" autoplay loop muted playsline>
                    <source src="./assets/videos/home-video.mp4" type="video/mp4">
                    <source src="./assets/videos/home-video.mp4" type="video/ogg">
                    Your platform does not support the video tag.
                  </video>
            </div>
            <div class="relative">
                <div class="absolute w-full left-[-16px] top-[-25px] h-[50px] blur-15px bg-[#030303] rounded-[200px]"></div>
            </div>
            <div id="social-tasks" class="flex flex-col gap-2 relative z-20">
                <div class="card w-full border border-[#393939] rounded-md p-3 flex items-center gap-3">
                    <img src="./assets/svgs/refer-green.svg" alt="Referrals" class="w-6 h-6"/>
                    <p class="text-white font-semibold leading-tight">Successful Referrals</p>
                    <p id="referrers-count" class="text-2xl text-primary font-britanica ml-auto">0</p>
                </div>
                <div class="card w-full border border-[#393939] rounded-md p-3 flex items-center gap-3">
                    <img src="./assets/svgs/triangle.svg" alt="Points" class="w-6 h-6"/>
                    <p class="text-white font-semibold leading-tight">Referral Points</p>
                    <p id="referral-points" class="text-2xl text-primary font-britanica ml-auto">0</p>
                </div>
            </div>
            <div id="farming-button" class="mt-6">
                <button id="start-farming" class="start-farming w-full flex gap-2 items-center bg-primary py-3 justify-center rounded-md">
                    <img src="./assets/svgs/mining.svg" alt="Farming" class="w-6"/>
                    <p class="text-lg font-semibold">Start Farming</p>
                </button>
                <!-- <div class="w-full border border-[#A7A7A780] rounded-md px-6 py-4 flex items-center justify-between hidden">
                    <p class="text-[#FFFFFF80] leading-tight">Next claming in</p>
                    <p id="next-claim-in" class="text-[#FFFFFF80] leading-tight">2h 16m</p>
                </div> -->
            </div>
        </div>
        <!-- Footer -->
        <div class="footer fixed w-full left-0 bottom-0 py-4 flex justify-around z-20">
            <a class="flex flex-col items-center" href="./farm.html">
                <img src="./assets/svgs/home-green.svg" alt="Farm" class="w-7 h-7"/>
                <p class="text-primary">Farm</p>
            </a>
            <a class="flex flex-col items-center" href="./tasks.html">
                <img src="./assets/svgs/tasks.svg" alt="Task" class="w-7 h-7"/>
                <p class="text-white">Tasks</p>
            </a>
            <a class="flex flex-col items-center" href="./refer.html">
                <img src="./assets/svgs/refer.svg" alt="Refer" class="w-7 h-7"/>
                <p class="text-white">Refer</p>
            </a>
            <a class="flex flex-col items-center relative">
                <p class="absolute top-1.5 left-1/2 -translate-x-1/2 text-xs font-semibold text-black bg-primary rounded-[2px] px-1">Soon</p>
                <img src="./assets/svgs/profile.svg" alt="Profile" class="w-7 h-7"/>
                <p class="text-[#4D4D4D]">Profile</p>
            </a>
        </div>
    </div>
  <script src="./scripts/config.js"></script>
  <script src="./scripts/farm.js"></script>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5CHX4QRK"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
</body>
</html>
