<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="app-bg flex items-center justify-center min-h-screen">
    <div id="app" class="px-4 pt-12 pb-32  w-full min-h-screen h-full">
        <!-- <h1 class="text-xl font-medium text-white text-center">Tren Finance</h1>
        <p class="text-lg text-[#999] text-center">bot</p> -->

        <!-- Content Here -->
        <div class="mt-2">
            <div class="flex flex-col">
                <p class="text-lg text-white text-center mb-4">In Storage :</p>
                <div class="flex gap-4 justify-center items-center">
                    <img src="./assets/svgs/jewelry.svg" alt="Point" class="w-8 h-8"/>
                    <p class="text-4xl text-white font-britanica">
                        0.032084
                    </p>
                </div>
                <div class="flex justify-center items-center mt-4">
                    <p class="text-lg text-white mb-1 mr-4">Tren Balance :</p>
                    <img src="./assets/svgs/jewelry.svg" alt="Point" class="w-5 h-5 mr-2"/>
                    <p class="text-xl text-white font-britanica">
                        0.030000
                    </p>
                </div>
                <img src="./assets/images/scene.png" alt="Tren Finance" class="w-[250px] h-auto mx-auto"/>

                    Farming
                </Button>
            </div>
        </div>

        <!-- Footer -->
        <div class="fixed w-full left-0 bottom-0 py-4 flex justify-around">
            <a class="flex flex-col items-center" href="./index.html">
                <img src="./assets/svgs/home.svg" alt="Farm" class="w-7 h-7"/>
                <p class="text-white text-lg">Farm</p>
            </a>
            <a class="flex flex-col items-center" href="./tasks.html">
                <img src="./assets/svgs/tasks.svg" alt="Task" class="w-7 h-7"/>

            </a>
            <a class="flex flex-col items-center" href="./refer.html">
                <img src="./assets/svgs/refer-green.svg" alt="Refer" class="w-7 h-7"/>
                <p class="text-primary text-lg">Refer</p>
            </a>
            <a class="flex flex-col items-center relative">
                <p class="absolute top-1.5 left-1/2 -translate-x-1/2 text-xs font-semibold text-black bg-primary rounded-[2px] px-1">Soon</p>
                <img src="./assets/svgs/profile.svg" alt="Profile" class="w-7 h-7"/>
                <p class="text-[#4D4D4D] text-lg">Profile</p>
            </a>
        </div>
    </div>
  <script src="../src/scripts/main.js"></script>
