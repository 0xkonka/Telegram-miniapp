<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">
  <link href="dist/refer.css" rel="stylesheet">

<body class="bg-black flex items-center justify-center min-h-screen hidden">
    <div id="app" class="px-4 pt-12 pb-40 w-full min-h-screen h-full app-root">
        <!-- Content Here -->
        <div id="content">
            <div id="title">
                <div class="flex flex-col">
                    <p class="text-3xl text-center text-white font-britanica mb-8 title">
                        Referrals
                    </p>
                    <p class="max-w-xs text-center text-white font-light leading-tight mb-8 mx-auto description">
                        When you refer a friend you both receive 2,000 points as a bonus.
                    </p>
                </div>
            </div>
            <div id="total-referrals" class="pt-4 flex gap-2 items-center pb-2 border-b border-[#393939] sticky top-[-1px] bg-black">
                <img src="./assets/svgs/refer-green.svg" alt="Refer" class="w-5 h-5"/>
                <p class="text-lg text-white font-semibold total-referals">Your Referrals</p>
                <p id="referral-points" class="font-britanica text-primary text-2xl ml-auto">0</p>
            </div>
            <div id="referrals-list" class="flex flex-col gap-3 mt-4">
                <!-- Referrals will be dynamically added here -->
            </div>
        </div>
        <!-- Footer -->
        <div class="w-full fixed left-0 bottom-0 z-20">
            <div id="invite-friend" class="grid grid-cols-12 gap-2 pt-4 justify-between px-4">
                <button id="copy-link" class="col-span-5 flex gap-2 items-center bg-primary py-2 justify-center rounded-md">
                    <img src="./assets/svgs/clipboard.svg" alt="Copy Link" class="w-6"/>
                    <p class="text-lg font-semibold">Copy Link</p>
                </button>
                <button id="refer-friend" class="col-span-7 flex gap-2 items-center bg-primary py-2 justify-center rounded-md">
                    <img src="./assets/svgs/revert.svg" alt="Refer a Friend" class="w-6"/>
                    <p class="text-lg font-semibold">Refer a Friend</p>
                </button>
            </div>
            
            <div class="w-full flex justify-around py-4 footer">
                <a class="flex flex-col items-center" href="./farm.html">
                    <img src="./assets/svgs/home.svg" alt="Farm" class="w-7 h-7"/>
                    <p class="text-white">Farm</p>
                </a>
                <a class="flex flex-col items-center" href="./tasks.html">
                    <img src="./assets/svgs/tasks.svg" alt="Task" class="w-7 h-7"/>
                    <p class="text-white">Tasks</p>
                </a>
                <a class="flex flex-col items-center" href="./refer.html">
                    <img src="./assets/svgs/refer-green.svg" alt="Refer" class="w-7 h-7"/>
                    <p class="text-primary">Refer</p>
                </a>
                <a class="flex flex-col items-center relative">
                    <p class="absolute top-1.5 left-1/2 -translate-x-1/2 text-xs font-semibold text-black bg-primary rounded-[2px] px-1">Soon</p>
                    <img src="./assets/svgs/profile.svg" alt="Profile" class="w-7 h-7"/>
                    <p class="text-[#4D4D4D]">Profile</p>
                </a>
            </div>
        </div>
    </div>
  <script src="scripts/config.js"></script>
  <script src="scripts/refer.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5CHX4QRK"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
</body>
</html>
