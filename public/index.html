<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="app-bg flex items-center justify-center min-h-screen">
    <div id="app" class="px-4  w-full min-h-screen h-screen">
        <!-- Content Here -->
        <div id="content" class="h-full">
            <div class="h-full flex flex-col justify-center items-center">
                <p class="text-white text-center text-3xl font-britanica uppercase mb-2">
                    Sign Up
                </p>
                <p class="font-light text-white mb-16">Choose your username below</p>
                <div class="w-full mb-4 relative">
                    <img src="./assets/svgs/user.svg" alt="Gavatar" class="absolute w-5 left-4 top-[14px]"/>
                    <input class="w-full rounded bg-transparent border border-[#787978] pl-12 pr-2 py-3 text-white" placeholder="Username"/>
                </div>
                <button class="w-full flex gap-2 items-center bg-primary py-3 justify-center rounded-md">
                    <a class="w-full text-lg font-semibold" href="./farm.html">Launch App</a>
                </button>
            </div>
        </div>
    </div>
  <script src="../src/scripts/main.js"></script>
</body>
</html>
