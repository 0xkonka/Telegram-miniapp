<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-red-100 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-[#070909] p-4 w-full min-h-screen h-full">
        <!-- Content Here -->
        <div class="mt-10">
            <div class="flex flex-col">
                <p class="text-3xl text-center text-white font-britanica mb-8">
                    3 tasks available
                </p>
                <p class="text-lg text-center text-white font-light leading-tight mb-24">
                    Weâ€™ll reward you immediately with points after each task completion.
                </p>
            </div>
        </div>
        
        <div class="flex flex-col gap-4">
            <div class="w-full bg-[#0C0E0F] border border-[#393939] rounded-md px-5 py-6 flex items-center gap-4">
                <img src="./assets/svgs/telegram.svg" alt="Telegram" class="w-12 h-12"/>
                <div class="flex flex-col gap-2">
                    <p class="text-xl text-white font-semibold">Subscribe to Tren Telegram</p>
                    <p class="text-[17px] text-white font-light">+200 BP</p>
                </div>
                <div>
                    <button class="bg-[#181818] px-4 py-2 rounded-full text-xl text-white font-semibold ml-auto">Start</button>
                </div>
            </div>
            <div class="w-full bg-[#0C0E0F] border border-[#393939] rounded-md px-5 py-6 flex items-center gap-4">
                <img src="./assets/svgs/discord.svg" alt="Discord" class="w-12 h-12"/>
                <div class="flex flex-col gap-2">
                    <p class="text-xl text-white font-semibold">Join Tren's Discord</p>
                    <p class="text-[17px] text-white font-light">+200 BP</p>
                </div>
                <div>
                    <button class="bg-[#181818] px-4 py-2 rounded-full text-xl text-white font-semibold ml-auto">Start</button>
                </div>
            </div>
            <div class="w-full bg-[#0C0E0F] border border-[#393939] rounded-md px-5 py-6 flex items-center gap-4">
                <img src="./assets/svgs/twitter.svg" alt="Twitter" class="w-12 h-12"/>
                <div class="flex flex-col gap-2">
                    <p class="text-xl text-white font-semibold">Follow @TrenFinance on X</p>
                    <p class="text-[17px] text-white font-light">+200 BP</p>
                </div>
                <div>
                    <button class="bg-[#181818] px-4 py-2 rounded-full text-xl text-white font-semibold ml-auto">Start</button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="absolute w-full left-0 bottom-0 bg-black py-4 flex justify-around">
            <a class="flex flex-col items-center" href="./index.html">
                <img src="./assets/svgs/home.svg" alt="Farm" class="w-7 h-7"/>
                <p class="text-[#515151] text-lg">Farm</p>
            </a>
            <a class="flex flex-col items-center" href="./tasks.html">
                <img src="./assets/svgs/tasks-white.svg" alt="Task" class="w-7 h-7"/>
                <p class="text-white text-lg">Tasks</p>
            </a>
            <a class="flex flex-col items-center" href="./refer.html">
                <img src="./assets/svgs/refer.svg" alt="Refer" class="w-7 h-7"/>
                <p class="text-[#515151] text-lg">Refer</p>
            </a>
            <a class="flex flex-col items-center">
                <img src="./assets/svgs/profile.svg" alt="Refer" class="w-7 h-7"/>
                <p class="text-[#515151] text-lg">Profile</p>
            </a>
        </div>
    </div>
  <script src="../src/scripts/main.js"></script>
</body>
</html>
