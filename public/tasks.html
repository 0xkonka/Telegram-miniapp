<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-red-100 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-[#070909] p-4 w-full min-h-screen h-full max-w-[590px] mx-auto md:max-w-xl lg:max-w-2xl">
        <!-- Content Here -->
        <div class="mt-2">
            <div class="flex flex-col">
                <p class="text-4xl text-white font-britanica text-center mt-4">
                    3 tasks available
                </p>
                <p class="text-center text-white mt-4">
                    We’ll reward you immediately with points after each task completion.
                </p>
                <div class="mt-4">
                    <div class="task-bg flex justify-between items-center border border-[#393939] rounded-md p-4 mt-8 mb-4">
                        <div>
                            <p class="font-semibold text-white">Subscribe to Tren Telegram</p>
                            <p class="font-britanica text-white text-2xl">+200 BP</p>
                        </div>
                        <div>
                            <Button class="rounded bg-primary text-white font-semibold px-6 py-1.5">Start</Button>
                        </div>
                    </div>
                    <div class="task-bg flex justify-between items-center border border-[#393939] rounded-md p-4 mb-4">
                        <div>
                            <p class="font-semibold text-white">Join Tren’s Discord</p>
                            <p class="font-britanica text-white text-2xl">+200 BP</p>
                        </div>
                        <div>
                            <Button class="rounded bg-primary text-white font-semibold px-6 py-1.5">Start</Button>
                        </div>
                    </div>
                    <div class="task-bg flex justify-between items-center border border-[#393939] rounded-md p-4">
                        <div>
                            <p class="font-semibold text-white">Join Tren’s X</p>
                            <p class="font-britanica text-white text-2xl">+200 BP</p>
                        </div>
                        <div>
                            <Button class="rounded bg-primary text-white font-semibold px-6 py-1.5">Start</Button>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="absolute w-full left-0 bottom-0 bg-black py-4 flex justify-evenly">
                <a href="./index.html">
                    <img src="./assets/svgs/home.svg" alt="Home" class="w-6 h-6"/>
                </a>
                <a href="./tasks.html">
                    <img src="./assets/svgs/task-white.svg" alt="Task" class="w-6 h-6"/>
                </a>
                <img src="./assets/svgs/main.svg" alt="Main" class="w-6 h-6"/>
                <img src="./assets/svgs/people.svg" alt="People" class="w-6 h-6"/>
                <img src="./assets/svgs/profile.svg" alt="Profile" class="w-5 h-5"/>
            </div>
        </div>
    </div>
  <script src="../src/scripts/main.js"></script>
</body>
</html>
